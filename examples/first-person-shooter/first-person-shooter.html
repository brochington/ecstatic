<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Ecstatic Demo: First-Person Shooter</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 4px;
      height: 4px;
      background-color: white;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    /* HUD Container */
    #hud {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 16px;
      text-shadow: 1px 1px 2px black;
    }

    /* Health and Armor Section */
    #health-armor-section {
      display: flex;
      flex-direction: column;
      gap: 5px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      border: 2px solid #333;
    }

    .health-bar-container {
      width: 200px;
      height: 20px;
      background: rgba(255, 0, 0, 0.3);
      border: 1px solid #666;
      border-radius: 3px;
      overflow: hidden;
    }

    .health-bar {
      height: 100%;
      background: linear-gradient(90deg, #ff4444, #44ff44);
      width: 100%;
      transition: width 0.3s ease;
    }

    .armor-bar-container {
      width: 200px;
      height: 15px;
      background: rgba(0, 150, 255, 0.3);
      border: 1px solid #666;
      border-radius: 3px;
      overflow: hidden;
    }

    .armor-bar {
      height: 100%;
      background: linear-gradient(90deg, #4444ff, #44ffff);
      width: 0%;
      transition: width 0.3s ease;
    }

    /* Weapon Section */
    #weapon-section {
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      border: 2px solid #333;
    }

    .weapon-icon {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #666;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
    }

    .weapon-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .weapon-name {
      font-size: 18px;
      font-weight: bold;
      color: #ffff44;
    }

    .ammo-display {
      font-size: 14px;
      color: #cccccc;
    }

    /* Stats Section */
    #stats-section {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      border: 2px solid #333;
      font-size: 16px;
      text-shadow: 1px 1px 2px black;
      min-width: 120px;
    }

    /* Minimap */
    #minimap-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      border: 2px solid #333;
    }

    #minimap {
      width: 150px;
      height: 150px;
      background: #228b22;
      border: 2px solid #666;
      position: relative;
      border-radius: 3px;
    }

    .minimap-player {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #ffff44;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .minimap-enemy {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #ff4444;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .minimap-item {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #44ff44;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .minimap-armor {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #4444ff;
      border-radius: 50%;
      border: 1px solid #ffffff;
      transform: translate(-50%, -50%);
    }

    .minimap-collectable {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #ffd700;
      border-radius: 50%;
      border: 1px solid #ffaa00;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 2px #ffd700;
    }

    .minimap-obstacle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #8b4513;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      border: 1px solid #654321;
    }

    .minimap-health {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #ff0000;
      border-radius: 50%;
      border: 1px solid #ffffff;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 1px #ff0000;
    }

    /* Damage indicators */
    .damage-indicator {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
      color: #ff4444;
      text-shadow: 2px 2px 4px black;
      pointer-events: none;
      animation: damageFlash 0.5s ease-out;
    }

    @keyframes damageFlash {
      0% {
        opacity: 1;
        transform: scale(1);
      }

      100% {
        opacity: 0;
        transform: scale(1.5);
      }
    }

    /* Screen effects */
    #screen-effects {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .screen-blood {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 0, 0, 0.3);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .low-health-flash {
      animation: lowHealthFlash 1s infinite;
    }

    @keyframes lowHealthFlash {

      0%,
      100% {
        opacity: 0;
      }

      50% {
        opacity: 0.5;
      }
    }

    #game-over-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      pointer-events: auto;
      cursor: pointer;
    }

    #game-over-screen h1 {
      font-size: 4em;
      color: #ff4444;
      margin: 0;
    }

    #game-over-screen p {
      font-size: 1.5em;
    }

    /* Mobile-specific styles */
    @media (max-width: 768px) and (orientation: landscape) {

      /* Hide crosshair on mobile */
      #crosshair {
        display: none;
      }

      /* Scale down minimap for mobile */
      #minimap {
        width: 80px;
        height: 80px;
      }

      #minimap-container {
        top: 5px;
        left: 50%;
        transform: translateX(-50%);
        padding: 5px;
      }

      /* Scale down HUD elements */
      #hud {
        bottom: 10px;
        left: 10px;
        font-size: 12px;
        gap: 5px;
      }

      .health-bar-container,
      .armor-bar-container {
        width: 120px;
        height: 15px;
      }

      .weapon-icon {
        width: 30px;
        height: 30px;
        font-size: 16px;
      }

      .weapon-name {
        font-size: 14px;
      }

      .ammo-display {
        font-size: 12px;
      }

      /* Scale down stats section */
      #stats-section {
        top: 5px;
        right: 5px;
        font-size: 12px;
        padding: 5px;
        min-width: 80px;
      }

      /* Mobile control overlays */
      #mobile-controls {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 100;
      }

      .virtual-joystick {
        position: absolute;
        bottom: 20px;
        left: 20px;
        width: 120px;
        height: 120px;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        pointer-events: auto;
        touch-action: none;
      }

      .joystick-handle {
        position: absolute;
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: transform 0.1s ease;
      }

      .shoot-button {
        position: absolute;
        bottom: 30px;
        right: 30px;
        width: 80px;
        height: 80px;
        background: rgba(255, 0, 0, 0.7);
        border: 3px solid rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        pointer-events: auto;
        touch-action: none;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        color: white;
        font-weight: bold;
        text-shadow: 1px 1px 2px black;
      }

      .shoot-button:active {
        background: rgba(255, 0, 0, 0.9);
        transform: scale(0.95);
      }

      .weapon-switch-container {
        position: absolute;
        bottom: 120px;
        right: 20px;
        display: flex;
        flex-direction: column;
        gap: 5px;
        pointer-events: auto;
      }

      .weapon-button {
        width: 50px;
        height: 50px;
        background: rgba(0, 0, 0, 0.7);
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 8px;
        color: white;
        font-size: 10px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        text-shadow: 1px 1px 2px black;
        touch-action: none;
      }

      .weapon-button.active {
        border-color: #ffff44;
        background: rgba(255, 255, 0, 0.2);
      }

      .weapon-button:active {
        transform: scale(0.95);
      }

      /* Mobile orientation warning */
      #orientation-warning {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 10000;
        font-size: 18px;
        padding: 20px;
      }

      #orientation-warning.show {
        display: flex;
      }

      #orientation-warning i {
        font-size: 48px;
        margin-bottom: 20px;
      }
    }

    /* Hide mobile controls on desktop */
    @media (min-width: 769px) {
      #mobile-controls {
        display: none !important;
      }
    }
  </style>
</head>

<body>

  </div>

  <script type="importmap">
      {
        "imports": {
          "ecstatic": "https://unpkg.com/@brochington/ecstatic@0.4.1/dist/ecstatic.esm.js",

  <script type="module" src="./main.js"></script>
</body>

</html>
