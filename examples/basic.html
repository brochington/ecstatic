<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Ecstatic Example</title>
</head>
<body>
  <h1>Basic Ecstatic Example</h1>

  <canvas id="canvas-1"></canvas>

  <script type="module" src="https://unpkg.com/@brochington/ecstatic@0.1.9"></script>
  <script type="module">
    const { World, createSystem } = ecstatic;

    const world = new World();

    class Canvas {
      constructor(elementId) {
        this.canvas = document.getElementById(elementId);
      }
    }

    // Right now the system must be created BEFORE any entities are created.
    const renderCanvas = createSystem(world, [Canvas], renderCanvasFunc)

    const entity = world.createEntity().add(new Canvas('canvas-1'));

    function renderCanvasFunc(args) {
      const { components } = args;
      const canvasComp = components.get(Canvas);

      const ctx = canvasComp.canvas.getContext('2d');

      ctx.fillRect(10, 10, 100, 100);
    }

    renderCanvas();
  </script>
</body>
</html>
