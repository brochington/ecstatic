<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecstatic Demo: First-Person Shooter (Polished)</title>
    <style>
      body {
        margin: 0;
        font-family: monospace;
        background: #000;
        color: #fff;
        overflow: hidden;
      }

      canvas {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
      }

      #ui-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      #crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 4px;
        height: 4px;
        background-color: white;
        border-radius: 50%;
        transform: translate(-50%, -50%);
      }

      #hud {
        position: absolute;
        bottom: 20px;
        left: 20px;
        font-size: 24px;
        text-shadow: 1px 1px 2px black;
      }

      #weapon-info {
        position: absolute;
        bottom: 60px;
        left: 20px;
        font-size: 18px;
        text-shadow: 1px 1px 2px black;
      }

      #ammo-info {
        position: absolute;
        bottom: 20px;
        right: 20px;
        font-size: 20px;
        text-align: right;
        text-shadow: 1px 1px 2px black;
      }

      #game-over-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        pointer-events: auto;
        cursor: pointer;
      }

      #game-over-screen h1 {
        font-size: 4em;
        color: #ff4444;
        margin: 0;
      }

      #game-over-screen p {
        font-size: 1.5em;
      }
    </style>
  </head>

  <body>
    <canvas id="ecs-canvas"></canvas>

    <div id="ui-overlay">
      <div id="crosshair"></div>
      <div id="hud">
        <div>Health: <span id="health">100</span></div>
        <div>Score: <span id="score">0</span></div>
      </div>
      <div id="weapon-info">
        Weapon: <span id="current-weapon">Pistol</span>
      </div>
      <div id="ammo-info">Ammo: <span id="current-ammo">âˆž</span></div>
      <div id="game-over-screen">
        <h1>GAME OVER</h1>
        <p>Click to Restart</p>
      </div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "ecstatic": "../../dist/ecstatic.esm.js",
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
